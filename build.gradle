plugins {
  id 'java'
  id 'org.jetbrains.intellij' version '0.2.17' apply false
  id 'com.gradle.build-scan' version '1.11'
}

wrapper {
  gradleVersion = '4.4.1'
}

subprojects {
  apply plugin: 'org.jetbrains.intellij'

  repositories {
    jcenter()
  }
}

buildScan {
  licenseAgreementUrl = 'https://gradle.com/terms-of-service'
  licenseAgree = 'yes'

  publishAlways()
}